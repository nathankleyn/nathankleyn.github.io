---
layout: default
---

<article>
  <header>
    <h2>{{ page.title }}</h2>
    <p>{{ page.date | date_to_string }}</p>
  </header>

  {{ content }}
</article>

<div class="related">
  <h2>Related Posts</h2>

  <ul>
    {% for post in site.related_posts limit: 3 %}
    <li>
      <a href="{{ post.url }}">
        {{ post.title }}
        <small>{{ post.date | date_to_string }}</small>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
